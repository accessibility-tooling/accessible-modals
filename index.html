<html>

<head>
    <title>Accessibility Tools</title>
    <link rel="stylesheet" href="./accessible-modals.css">
</head>

<body>
    <button type="button" class="modal-toggle" data-target="accessible-demo-modal" id="btn-demo-modal-toggle" aria-label="Add shipping address">Add shipping address</button>

    <div class="a11y-modal-layer a11y-hidden">
        <div class="a11y-modal-container">
            <div class="a11y-modal" id="accessible-demo-modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
                <div class="a11y-modal-banner">
                    <h1 class="a11y-modal-title" id="modal-title">Shipping Address</h1>
                </div>
                <div class="a11y-modal-content">
                    <div class="form-item">
                        <label for="first-focusable-element">Address Line 1</label>
                        <input type="text" id="first-focusable-element" name="first-focusable-element" />
                    </div>
                    <div class="form-item">
                        <label for="AddressLine2">Address Line 2</label>
                        <input type="text" name="AddressLine2" id="AddressLine2" />
                    </div>
                    <div class="form-item">
                        <label for="City">City</label>
                        <input type="text" name="City" id="City" />
                    </div>
                    <div class="form-item">
                        <label for="State">State</label>
                        <input type="text" name="State" id="State" />
                    </div>
                    <div class="form-item">
                        <label for="Zip">Zip</label>
                        <input type="text" name="Zip" />
                    </div>
                </div>
                <div class="a11y-modal-footer">
                    <button type="button" class="modal-toggle" data-target="accessible-demo-modal-sub">Open Sub Modal</button>
                    <button type="button" class="a11y-modal-dismiss" id="last-focusable-element">Cancel</button>
                </div>
            </div>
        </div>
        <div class="a11y-modal-container a11y-hidden">
            <div class="a11y-modal " id="accessible-demo-modal-sub" role="dialog" aria-modal="true"
                aria-labelledby="modal-title">
                <div class="a11y-modal-banner">
                    <h1 id="a11y-modal-title">Your good to go!</h1>
                </div>
                <div class="a11y-modal-content">
                    <p>Your shipping information has been updated.</p>
                </div>
                <div class="a11y-modal-footer">
                    <button type="button" class="a11y-modal-dismiss" id="last-focusable-element">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./accessible-modals.js"></script>
    <script type="text/javascript" src="./demo.js"></script>
</body>

</html>
